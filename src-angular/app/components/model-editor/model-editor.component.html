<div class="multiColumnSection">
    
  <!-- MODEL LIST -->
  <div class="leftColumn">
    <p>Let's start editing model {{model._id}}</p>
    <label>Name: <input [(ngModel)]="model.name" placeholder="Enter name"></label><br>
    <label>Traits: <input [(ngModel)]="model.traits" placeholder="Enter traits"></label><br>
    
    <label>SPD: <span>{{MODEL_BASE_STATS.SPD}}</span>
      <select [(ngModel)]="model.SPDBonus" (input)="selectModelBonus($event.srcElement.value, 'SPD')">
        <option *ngFor="let SPDBonus of SPD_BONUS_COST;" [value]="SPDBonus.Bonus">{{ (SPDBonus.Bonus>0)? ("+" + SPDBonus.Bonus) : SPDBonus.Bonus}} ({{SPDBonus.Cost}} points)</option>
      </select>
    </label><br>
    
    <label>EV: <span>{{MODEL_BASE_STATS.EV}}</span>
      <select [(ngModel)]="model.EVBonus" (input)="selectModelBonus($event.srcElement.value, 'EV')">
        <option *ngFor="let EVBonus of EV_BONUS_COST;" [value]="EVBonus.Bonus">{{ (EVBonus.Bonus>0)? ("+" + EVBonus.Bonus) : EVBonus.Bonus}} ({{EVBonus.Cost}} points)</option>
      </select>
    </label><br>

    <label>ARM: <span>{{MODEL_BASE_STATS.ARM}}</span>
      <select [(ngModel)]="model.ARMBonus" (input)="selectModelBonus($event.srcElement.value, 'ARM')">
        <option *ngFor="let ARMBonus of ARM_BONUS_COST;" [value]="ARMBonus.Bonus">{{ (ARMBonus.Bonus>0)? ("+" + ARMBonus.Bonus) : ARMBonus.Bonus}} ({{ARMBonus.Cost}} points)</option>
      </select>
    </label><br>

    <label>HP: <span>{{MODEL_BASE_STATS.HP}}</span>
      <select [(ngModel)]="model.HPBonus" (input)="selectModelBonus($event.srcElement.value, 'HP')">
        <option *ngFor="let HPBonus of HP_BONUS_COST;" [value]="HPBonus.Bonus">{{ (HPBonus.Bonus>0)? ("+" + HPBonus.Bonus) : HPBonus.Bonus}} ({{HPBonus.Cost}} points)</option>
      </select>
    </label><br>

    <div class="actionBand" *ngFor="let action of model.actions">
      <div *ngIf="action.type == 'MELEE' || action.type == 'RANGED'">
        <br>
        Action Type {{action.type}} <br>
        <label>Name: <input [(ngModel)]="action.name" placeholder="Enter name"></label><br>
        <label>Traits: <input [(ngModel)]="action.traits" placeholder="Enter traits"></label><br>

        <div *ngIf="action.type == 'MELEE'">
          <label>RNG: <span>{{MODEL_BASE_STATS.RNG_MELEE}}</span>
            <select [(ngModel)]="action.RNGBonus" (input)="selectActionBonus(action.index, $event.srcElement.value, 'RNG-MELEE')">
              <option *ngFor="let RNGBonus of MELEE_RNG_BONUS_COST;" [value]="RNGBonus.Bonus">{{ (RNGBonus.Bonus>0)? ("+" + RNGBonus.Bonus) : RNGBonus.Bonus}} ({{RNGBonus.Cost}} points)</option>
            </select>
          </label><br>
        </div>

        <div *ngIf="action.type == 'RANGED'">
          <label>RNG: <span>{{MODEL_BASE_STATS.RNG_RANGED}}</span>
            <select [(ngModel)]="action.RNGBonus" (input)="selectActionBonus(action.index, $event.srcElement.value, 'RNG-RANGED')">
              <option *ngFor="let RNGBonus of RANGED_RNG_BONUS_COST;" [value]="RNGBonus.Bonus">{{ (RNGBonus.Bonus>0)? ("+" + RNGBonus.Bonus) : RNGBonus.Bonus}} ({{RNGBonus.Cost}} points)</option>
            </select>
          </label><br>
        </div>

        <label>HIT: <span>{{MODEL_BASE_STATS.HIT}}</span>
          <select [(ngModel)]="action.HITBonus" (input)="selectActionBonus(action.index, $event.srcElement.value, 'HIT')">
            <option *ngFor="let HITBonus of HIT_BONUS_COST;" [value]="HITBonus.Bonus">{{ (HITBonus.Bonus>0)? ("+" + HITBonus.Bonus) : HITBonus.Bonus}} ({{HITBonus.Cost}} points)</option>
          </select>
        </label><br>

        <label>DMG: <span>{{MODEL_BASE_STATS.DMG}}</span>
          <select [(ngModel)]="action.DMGBonus" (input)="selectActionBonus(action.index, $event.srcElement.value, 'DMG')">
            <option *ngFor="let DMGBonus of DMG_BONUS_COST;" [value]="DMGBonus.Bonus">{{ (DMGBonus.Bonus>0)? ("+" + DMGBonus.Bonus) : DMGBonus.Bonus}} ({{DMGBonus.Cost}} points)</option>
          </select>
        </label><br>

      </div>
    </div>

    <button (click)="ok()">OK</button>
  </div>
  
  <!-- MODEL DETAILS -->
  <div class="rightColumn">
    <div>
      <app-model-details [model]="model"></app-model-details>
    </div>
  </div>

</div>
