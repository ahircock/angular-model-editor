<!-- THE HEADER BAND -->
<div *ngIf="action" class="header box-dark">
  <div class="back-arrow box-dark-hover" (click)="location.back()"><img src="/assets/icons/icon-arrow-left-128.png"></div>
  <div class="action-name font-title-big">{{action.name}}</div>
</div>

<!-- CONTENT AREA -->
<div *ngIf="action" class="content box-mid">
  <div class="action-box">
    <app-action-view [action]="action" [allowEdit]="true" [showMetaInfo]="true"></app-action-view>
  </div>
</div>
