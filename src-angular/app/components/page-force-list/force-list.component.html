<div class="column-section">
    
  <!-- MODEL LIST -->
  <div class="left">

    <!-- ACTION BUTTONS -->
    <div class="create-force-button box-light-hover font-title" (click)="newForce()">
      <img src="/assets/icons/icon-outline-plus-128.png">
      <div class="button-text">New Force List</div>
    </div>

    <!-- LIST OF FORCES -->
    <div *ngIf="forces" class="force-list">
      <div *ngFor="let force of forces;">
        <app-force-tile [force]="force" [selected]="false" (select)="openForce(force._id)" (change)="ngOnInit()"></app-force-tile>
      </div>
    </div>
  </div>
</div>
