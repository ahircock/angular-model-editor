<div class="model-tile box-light-hover" [class.selected]="selected">

  <!-- IMAGE -->
  <div class="model-image-box">
    <img class="model-image" [src]="'assets/portraits/' + model.modelData.picture">
  </div>

  <!-- TEXT DETAILS -->
  <div class="model-details-box">
    <div class="force-model-name"><span *ngIf="model.count > 1">{{model.count}}x</span> <span class="font-title">{{model.forceModelName}}</span></div>
    <div class="model-name">{{model.modelData.name}}</div>
    <div class="model-cost">{{model.cost}} points</div>
  </div>

  <!-- BUTTONS -->
  <div class="model-button-box">
      <div class="model-button box-light-hover" (click)="increaseCount.emit()"><img src="/assets/icons/icon-plus-128.png"></div>
      <div class="model-button box-light-hover" (click)="decreaseCount.emit()"><img src="/assets/icons/icon-minus-128.png"></div>
  </div>

</div>
