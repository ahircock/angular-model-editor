<div *ngIf="model" class="modelBox">
  
  <!-- TITLE BOX -->
  <div class="titleBox">
    <div class="modelTextBox">
      <div class="modelName">{{model.name}}</div>
      <div class="modelType">{{model.traits}}</div>
      <div class="modelCost">{{model.cost}} points</div>
      <table class="statTable">
        <tr class="statHeader">
          <th>SPD</th>
          <th>EV</th>
          <th>ARM</th>
          <th>HP</th>
        </tr>
        <tr class="statData">
          <td>{{model.SPD}}</td>
          <td>{{model.EV}}</td>
          <td>{{model.ARM}}</td>
          <td>{{model.HP}}</td>
        </tr>
      </table>
    </div>
    <div class="modelImageBox">
      <img class="modelImage" [src]="'assets/portraits/' + model.picture">
    </div>
  </div>

  <!-- MODEL SPECIAL RULES -->
  <div *ngIf="model.specialRules.length > 0" class="modelSpecialRulesBox">
    <div *ngFor="let specialRule of model.specialRules" class="specialRule">
      <b>{{specialRule.ruleName}}</b> - <span [innerHTML]="specialRule.ruleText"></span>
    </div>
  </div>

  <!-- ACTIONS -->
  <div *ngFor="let action of model.actions" class="action-box">
      <app-action-view [action]="action"></app-action-view>  
  </div>
