<div class="specialRuleSelectorBox">
  <input 
    [(ngModel)]="specialRuleInput"
    class="dropdownInput"
    [placeholder]="title"
    (focus)="showDropdown()"
    (blur)="hideDropdown()">
  <div *ngIf="dropdownVisible" class="dropdownContent">
    <div *ngFor="let specialRule of specialRules" (click)="selectSpecialRule(specialRule.ruleName);">{{specialRule.ruleName}}</div>
  </div>
</div>
