<div *ngIf="force" class="main-page">

    <div class="force-title font-title-big">{{force.name}}</div>
    <div class="force-title font-title">{{force.cost}} Points</div>
    <div class="force-list box-light">
        <div *ngFor="let model of force.models" class="font-normal" >{{model.count}}x {{model.name}}</div>
    </div>

    <div class="left-column">
        <div *ngFor="let model of leftModels" class="model-detail">
            <app-model-details [model]="model"></app-model-details>
        </div>
    </div>

    <div class="right-column">
        <div *ngFor="let model of rightModels" class="model-detail">
            <app-model-details [model]="model"></app-model-details>
        </div>
    </div>

</div>
