<div>
  <!-- COST -->
  <span *ngIf="cost >= 0">+{{cost}}pts </span>
  
  <span *ngIf="!action.actionData.duration == 'long'"><b>{{action.modelActionName}}</b> ({{action.actionData.duration}})</span>
  <span *ngIf="!action.actionData.duration != 'long'"><b>{{action.modelActionName}}</b></span>
  - <span [innerHTML]="action.actionData.text" class="rule-text"></span>
</div>
