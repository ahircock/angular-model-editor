<div *ngIf="model" class="model-box">

  <!-- TITLE BOX -->
  <div class="title-box">

    <!-- MODEL PORTRAIT -->
    <div class="model-image-box"><img [src]="'assets/portraits/' + model.modelData.picture"></div>
  
    <!-- MODEL TITLE INFO -->
    <div class="model-text-box">

      <!-- MODEL NAME -->
      <div class="model-text-box-top">
        <div *ngIf="!allowEdit" class="model-name font-title-big">{{model.forceModelName}}</div>
        <div *ngIf="allowEdit">
          <input  class="model-name input-white font-title-big" appTextController [(ngModel)]="model.forceModelName" (blur)="saveModelData()" placeholder="Model name">
        </div>

        <!-- MODEL INFO -->
        <div class="model-traits">{{model.modelData.name}}</div>
        <div class="model-traits">{{model.cost}} Points</div>
      </div>

      <!-- STAT TABLE -->
      <table class="stat-table font-normal">
        <tr>
          <th>Pw</th>
          <th>Sp</th>
          <th>Ar</th>
          <th>Wn</th>
          <th>Ne</th>
        </tr>
        <tr>
          <td>{{model.modelData.PW}}</td>
          <td>{{model.modelData.SP}}"</td>
          <td>{{model.modelData.AR}}+</td>
          <td>{{model.modelData.WN}}</td>
          <td>{{model.modelData.NE}}+</td>          
        </tr>
      </table>
    </div>

  </div>

  <!-- ATTACKS -->
  <div *ngIf="model.attacks.length > 0" class="section-title">ATTACKS</div>
  <div *ngFor="let attack of model.attacks" class="section-row">
    <app-attack-details [attack]="attack"></app-attack-details>
  </div>

  <!-- ACTIONS -->
  
  <!-- MODEL ABILITIES -->
  <div *ngIf="model.abilities.length > 0" class="section-title">ABILITIES</div>
  <div *ngFor="let ability of model.abilities; index as ruleIndex" class="section-row">
    <b>{{ability.modelAbilityName}}</b> - <span [innerHTML]="ability.abilityData.text"></span>
  </div>

</div>
