<div *ngIf="model" class="modelBox">

  <!-- TITLE BOX -->
  <div class="titleBox">

    <!-- MODEL TITLE INFO -->
    <div class="modelTextBox">
      <div><input class="input-white font-title-big" [(ngModel)]="model.name" (blur)="saveModelData()" placeholder="Model name"></div>
      <div><input class="input-white font-traits" [(ngModel)]="model.traits" (blur)="saveModelData()" placeholder="Model traits"></div>
      <div class="modelCost font-normal">{{model.cost}} points</div>
      <table class="statTable font-bold">
        <tr>
          <th>SPD</th>
          <th>EV</th>
          <th>ARM</th>
          <th>HP</th>
        </tr>
        <tr>
          <td><select [(ngModel)]="model.SPD" class="input-white font-bold" (change)="selectModelStat($event.target.value, 'SPD')">
            <option *ngFor="let SPD of modelDataService.SPD_COST;" [value]="SPD.stat">{{SPD.stat}}</option></select></td>
          <td><select [(ngModel)]="model.EV" class="input-white font-bold" (change)="selectModelStat($event.target.value, 'EV')">
            <option *ngFor="let EV of modelDataService.EV_COST;" [value]="EV.stat">{{EV.stat}}</option></select></td>
          <td><select [(ngModel)]="model.ARM" class="input-white font-bold" (change)="selectModelStat($event.target.value, 'ARM')">
            <option *ngFor="let ARM of modelDataService.ARM_COST;" [value]="ARM.stat">{{ARM.stat}}</option></select></td>
          <td><select [(ngModel)]="model.HP" class="input-white font-bold" (change)="selectModelStat($event.target.value, 'HP')">
            <option *ngFor="let HP of modelDataService.HP_COST;" [value]="HP.stat">{{HP.stat}}</option></select></td>
        </tr>
      </table>
    </div>

    <!-- MODEL PORTRAIT -->
    <div class="model-image-zone" (clickElsewhere)="showModelPortraitsDropdown=false">
      <div class="model-image-box input-white" (click)="showModelPortraitsDropdown = true">
        <img [src]="'assets/portraits/' + model.picture">
      </div>
      <div *ngIf="showModelPortraitsDropdown" class="model-image-dropdown box-light-hover">
        <div *ngFor="let portrait of modelPortraits" class="model-image-selection input-white" (click)="selectPortrait(portrait)">
          <img [src]="'assets/portraits/' + portrait">
        </div>
      </div>
    </div>
  </div>

  <!-- MODEL SPECIAL RULES -->
  <div class="modelSpecialRulesBox font-normal">
    <div *ngFor="let specialRule of model.specialRules; index as ruleIndex" class="specialRule">
      <div class="remove-button box-white-hover" (click)="deleteModelSpecialRule(ruleIndex)"><img src="/assets/icons/icon-delete-128.png"></div>
      <b>{{specialRule.ruleName}}</b> - <span [innerHTML]="specialRule.ruleText"></span>
    </div>
    <app-special-rule-selector [ruleType]="'model'" (ruleSelected)="addModelSpecialRule($event)"></app-special-rule-selector>
  </div>

  <!-- ACTIONS -->
  <div *ngFor="let action of model.actions; index as actionIndex" class="actionBox">
    <div class="actionTitleBox">
      <div class="remove-button box-white-hover" style="margin-top:2px;" (click)="deleteAction(actionIndex)">
        <img src="assets/icons/icon-delete-128.png"><div></div></div>
      <div class="actionAPCost font-normal">{{action.AP}}</div>
      <div class="actionTitle"><input class="input-white font-title" [(ngModel)]="action.name" (blur)="saveModelData()" ></div>
      <div class="action-traits"><input class="input-align-right input-white font-subtitle" [(ngModel)]="action.traits" (blur)="saveModelData()" ></div>
    </div>

    <!-- ATTACK ACION -->
    <div *ngIf="action.type == 'MELEE' || action.type == 'RANGED'" class="attackActionBox">
      <div class="attackActionStatBar">
        <div class="attackActionIconDiv">
          <img *ngIf="action.type == 'MELEE'" class="attackActionIcon" src="assets/icons/icon-sword-invert.png">
          <img *ngIf="action.type == 'RANGED'" class="attackActionIcon" src="assets/icons/icon-bow-invert.png">
        </div>
        <div class="attackActionTableDiv">
          <table class="attackActionTable statTable">
            <tr class="statHeader font-bold">
              <th>RNG</th>
              <th>HIT</th>
              <th>DMG</th>
            </tr>
            <tr class="statData">
              <td *ngIf="action.type == 'MELEE'">
                <select [(ngModel)]="action.RNG" class="input-white font-bold" (change)="selectActionStat(actionIndex, $event.target.value, 'RNG-MELEE')">
                  <option *ngFor="let RNG of modelDataService.MELEE_RNG_COST;" [value]="RNG.stat">{{RNG.stat}}</option></select></td>
              <td *ngIf="action.type == 'RANGED'">
                <select [(ngModel)]="action.RNG" class="input-white font-bold" (change)="selectActionStat(actionIndex, $event.target.value, 'RNG-RANGED')">
                  <option *ngFor="let RNG of modelDataService.RANGED_RNG_COST;" [value]="RNG.stat">{{RNG.stat}}</option></select></td>
              <td >
                <select [(ngModel)]="action.HIT" class="input-white font-bold" (change)="selectActionStat(actionIndex, $event.target.value, 'HIT')">
                  <option *ngFor="let HIT of modelDataService.HIT_COST;" [value]="HIT.stat">{{HIT.stat}}</option></select></td>
              <td >
                <select [(ngModel)]="action.DMG" class="input-white font-bold" (change)="selectActionStat(actionIndex, $event.target.value, 'DMG')">
                  <option *ngFor="let DMG of modelDataService.DMG_COST;" [value]="DMG.stat">{{DMG.stat}}</option></select></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="attackActionSpecialRulesBox">
        <div *ngFor="let specialRule of action.specialRules; index as ruleIndex;" class="specialRule font-normal">
          <div class="remove-button box-white-hover" (click)="deleteAttackSpecialRule(actionIndex, ruleIndex)"><img src="assets/icons/icon-delete-128.png"><div></div></div>
          <b>{{specialRule.ruleName}}</b> - <span [innerHTML]="specialRule.ruleText"></span>
        </div>
        <app-special-rule-selector [ruleType]="'attack'" (ruleSelected)="addAttackSpecialRule(actionIndex, $event)"></app-special-rule-selector>
      </div>
    </div>

    <!-- SPECIAL ACION -->
    <div *ngIf="action.type == 'SPECIAL'" class="specialActionBox">
      <div class="specialActionRulesBox">
        <div class="specialActionIconDiv">
          <img class="specialActionIcon" src="assets/icons/icon-star-invert.png">
        </div>
        <div class="specialActionRule font-normal">
          <b>{{action.specialRules[0].ruleName}}</b> - <span [innerHTML]="action.specialRules[0].ruleText"></span>
        </div>
      </div>      
    </div>
  </div>

  <br>
  <div>
    <div class="add-action-button box-white-hover font-bold" (click)="addMeleeAction()">
      <img src="assets/icons/icon-sword-invert.png">
      <div class="button-text">Add Melee Attack Action</div>
    </div>
    <br>
    <div class="add-action-button box-white-hover font-bold" (click)="addRangedAction()">
      <img src="assets/icons/icon-bow-invert.png">
      <div class="button-text">Add Ranged Attack Action</div>
    </div>
    <br>
    <app-special-rule-selector [ruleType]="'action'" (ruleSelected)="addSpecialAction($event)" title="Add Special Action"></app-special-rule-selector>
  </div>
</div>
