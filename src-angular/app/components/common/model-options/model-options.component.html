<!-- THE CONTENT AREA -->
<div *ngIf="model" class="content-section">

  <!-- LIST OPTIONS -->
  <div *ngFor="let option of model.modelData.options">
    <div class="option-description">{{option.description}}</div>

    <!-- LIST CHOICES FOR OPTION -->
    <div *ngFor="let choice of option.choices; index as choiceIndex" 
      class="option-choice box-light-hover" 
      (click)="selectChoice(option.id, choiceIndex)"
      [class.selected]="isChoiceSelected(option.id, choiceIndex)"
      >

      <!-- LIST ATTACKS FOR CHOICE -->
      <div *ngFor="let attack of choice.attacks">
        <app-attack-details [attack]="attack"></app-attack-details>
      </div>

      <!-- LIST ABILITIES FOR CHOICE -->
      <div *ngFor="let ability of choice.abilities" class="special-rule-box">
        <span class="cost-box">+{{choice.cost}}pts</span> <b>{{ability.ruleName}}</b> - <span [innerHTML]="ability.ruleText"></span>
      </div>

    </div>
  </div>
</div>
