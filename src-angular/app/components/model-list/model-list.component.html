<div class="column-section">
    
  <!-- MODEL LIST -->
  <div class="left" style="height: 750px;">
    <div class="model-list">
      <div *ngFor="let model of models;" 
        (click)="onSelect(model)"
        [class.selected]="model === selectedModel">
        
        <app-model-tile [model]="model" [selected]="model === selectedModel" (change)="refreshData()"></app-model-tile>
      </div>
    </div>
  </div>

  <!-- MODEL DETAILS -->
  <div class="right">
    <app-model-editor [model]="selectedModel" (change)="refreshData()"></app-model-editor>
  </div>
</div>
