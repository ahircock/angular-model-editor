<!-- ACTION BUTTONS -->
<div class="force-action box-light-hover font-title" (click)="newForce()">
  <img src="/assets/icons/icon-outline-plus-128.png">
  <div>New Force List</div>
</div>

<!-- LIST OF FORCES -->
<div class="left" style="height: 750px;">
  <div class="force-list">
    <div *ngFor="let force of forces;">
      <app-force-tile [force]="force" [selected]="false" (select)="openForce(force._id)" (change)="ngOnInit()"></app-force-tile>
    </div>
  </div>
</div>
