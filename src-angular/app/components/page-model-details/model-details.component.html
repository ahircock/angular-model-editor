<!-- THE HEADER BAND -->
<div *ngIf="model" class="header-section box-dark">
  <div class="back-arrow box-dark-hover" (click)="backArrow()"><img src="/assets/icons/icon-arrow-left-128.png"></div>
  <div>
    <div class="header-title font-title-big">{{model.forceModelName}}</div>
    <div class="header-subtitle font-subtitle">Choose Options</div>
  </div>
</div>
  
<!-- THE CONTENT AREA -->
<div *ngIf="model" class="content-section">

  <!-- BUTTON BAR -->
  <div class="button-bar">
    <div class="action-button box-light-hover font-title" (click)="modelOptions()">
      <img src="/assets/icons/icon-edit-128.png">
      <div class="button-text">Options</div>
    </div>
  </div>

  <!-- MODEL VIEW -->
  <app-model-view [model]="model" [allowEdit]="true" (updated)="saveForce()"></app-model-view>

</div>
