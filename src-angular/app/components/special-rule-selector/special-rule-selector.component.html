<div class="specialRuleSelectorBox">
  <img class="plusIcon" src="/assets/icons/icon-outline-plus-128.png">
  <input 
    [(ngModel)]="specialRuleInput"
    class="dropdownInput"
    [placeholder]="title"
    (focus)="showDropdown()"
    (blur)="hideDropdown()">
  <div *ngIf="dropdownVisible" class="dropdownContent">
    <div *ngFor="let specialRule of specialRules" (click)="selectSpecialRule(specialRule.ruleName);">
      ({{specialRule.ruleCost}} points) <b>{{specialRule.ruleName}}</b> - <span [innerHTML]="specialRule.ruleText"></span>      
    </div>
  </div>
</div>
