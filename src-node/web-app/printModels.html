<!DOCTYPE html>
<html>
<head>
    <title>Andy Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/modelDetails.css">
    <style>
        body { font-family: "Trebuchet MS", Helvetica, sans-serif; font-size: 16px; }
        .mainPage { width: 1050px;   }
        .leftColumn { float:left; width: 50%; }
        .rightColumn { float: right; width: 49%; }
        .spacer { min-height: 20px; }
    </style>
</head>
<body onload="bodyOnLoad()">
    <div id="page layout" class="mainPage">
        <div id="leftColumn" class="leftColumn"></div>
        <div id="rightColumn" class="rightColumn"></div>
    </div>

    <script src="javascripts/utils.js"></script>
    <script src="javascripts/modelAPIClient.js"></script>
    <script src="javascripts/genModelDetailsDiv.js"></script>
    <script>
        
        async function bodyOnLoad() {
            
            // get the list of model-ids that need to be printed
            var modelIdParm = getQueryParameterByName("modelIds");
            var modelIdArray = modelIdParm.split(",");
            
            // create the model DIV tags
            var modelDivs = [];
            for ( var i = 0; i < modelIdArray.length; i++ ) {
                var modelDiv = await genModelDetailsDiv( modelIdArray[i] );
                
                // create a spacer DIV tag
                var spacerDiv = document.createElement("div");
                spacerDiv.className = "spacer";
                
                // add the first half to the left column and the rest to the right
                if ( i >= modelIdArray.length/2 ) {
                    document.getElementById("rightColumn").appendChild(modelDiv);
                    document.getElementById("rightColumn").appendChild(spacerDiv);
                } else {
                    document.getElementById("leftColumn").appendChild(modelDiv);
                    document.getElementById("leftColumn").appendChild(spacerDiv);
                }
                
            }
        }
        
    </script>    
</body>
</html>
