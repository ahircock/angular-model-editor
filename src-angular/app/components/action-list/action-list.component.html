<div class="column-section">
    
  <!-- ACTION LIST -->
  <div class="left">

    <!-- CREATE NEW ACTION BUTTON -->
    <div class="create-action-button box-light-hover font-title" (click)="newActionClick();">
      <img src="/assets/icons/icon-outline-plus-128.png">
      <div class="button-text">New Action</div>
    </div>

    <!-- LIST OF ACTIONS -->
    <div *ngFor="let action of actionData; index as actionIndex" 
        class="action-tile box-light-hover font-normal" 
        [class.selected]="actionIndex == selectedDataIndex" 
        (click)="selectAction(actionIndex)">
      <div class="action-text">
        <span class="font-title">{{action.name}}</span> ({{action.cost}} points) <span *ngIf="actionType == 'special'">[{{action.actionAP}} AP]</span><br>
        <span *ngIf="action.editable" class="font-italic">Custom<br></span>
        <span [innerHTML]="action.actionText"></span>
      </div>
      <div class="action-button-band">
        <div *ngIf="action.editable" class="icon-button box-light-hover" (click)="deleteaction(actionIndex)"><img src="/assets/icons/icon-delete-128.png"></div>
        <div class="icon-button box-light-hover" (click)="cloneaction(actionIndex)"><img src="/assets/icons/icon-clone-128.png"></div>
      </div>
    </div>
  </div>

  <!-- ACTION DETAILS -->
  <div class="right">
      <!-- <app-special-action-editor [action]="actionData[selectedactionIndex]" (updated)="actionDetailsUpdated(selectedactionIndex)"></app-special-action-editor> -->
  </div>
</div>
